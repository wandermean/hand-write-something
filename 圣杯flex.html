<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>实现三栏水平布局之Flex布局</title>
    <style type="text/css">
      .container {
        display: flex;
        min-height: 130px;
      }
      .main {
        flex-grow: 1;
        background-color: blue;
      }
      .left {
        order: -1;
        flex-basis: 200px;
        /* width: 200px; */
        background-color: green;
      }
      .right {
        /* width: 300px; */
        flex-basis: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">main</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
